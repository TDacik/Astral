#
# Author: Tomas Dacik (idacik@fit.vut.cz), 2022

name: Run tests

on: [push, pull_request]

jobs:
  build:
    uses: "build.yml"

  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run unit tests
        run: opam exec -- dune runtest

  regression-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run regression tests
        run: python3 scripts/run_tests.py
