name: Run tests

on: [push, pull_request]

jobs:
  build:
    uses: "./.github/workflows/build.yml"

  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2
      
      - name: Run unit tests
        run: opam exec -- dune runtest

  regression-tests:
    needs: build
    runs-on: ubuntu-latest
    steps: 

      - name: Run regression tests
        run: python3 scripts/run_tests.py
